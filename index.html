<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect 4 Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>

</head>
<body>
    <div id="gameArea">
        <div class="gameBoard">
                <div class="rows">
                        <div class="rowZero" column="0"></div>
                        <div class="rowZero" column="1"></div>
                        <div class="rowZero" column="2"></div>
                        <div class="rowZero" column="3"></div>
                        <div class="rowZero" column="4"></div>
                        <div class="rowZero" column="5"></div>
                        <div class="rowZero" column="6"></div>
                </div>
                <div class="rows">
                        <div class="rowOne" column="0"></div>
                        <div class="rowOne" column="1"></div>
                        <div class="rowOne" column="2"></div>
                        <div class="rowOne" column="3"></div>
                        <div class="rowOne" column="4"></div>
                        <div class="rowOne" column="5"></div>
                        <div class="rowOne" column="6"></div>
                </div>
                <div class="rows">
                        <div class="rowTwo" column="0"></div>
                        <div class="rowTwo" column="1"></div>
                        <div class="rowTwo" column="2"></div>
                        <div class="rowTwo" column="3"></div>
                        <div class="rowTwo" column="4"></div>
                        <div class="rowTwo" column="5"></div>
                        <div class="rowTwo" column="6"></div>
                </div>
                <div class="rows">
                        <div class="rowThree" column="0"></div>
                        <div class="rowThree" column="1"></div>
                        <div class="rowThree" column="2"></div>
                        <div class="rowThree" column="3"></div>
                        <div class="rowThree" column="4"></div>
                        <div class="rowThree" column="5"></div>
                        <div class="rowThree" column="6"></div>
                </div>
                <div class="rows">
                        <div class="rowFour" column="0"></div>
                        <div class="rowFour" column="1"></div>
                        <div class="rowFour" column="2"></div>
                        <div class="rowFour" column="3"></div>
                        <div class="rowFour" column="4"></div>
                        <div class="rowFour" column="5"></div>
                        <div class="rowFour" column="6"></div>
                </div>
                <div class="rows">
                        <div class="rowFive" column="0"></div>
                        <div class="rowFive" column="1"></div>
                        <div class="rowFive" column="2"></div>
                        <div class="rowFive" column="3"></div>
                        <div class="rowFive" column="4"></div>
                        <div class="rowFive" column="5"></div>
                        <div class="rowFive" column="6"></div>
                </div>
                <div class="rows">
                        <div class="rowSix" column="0"></div>
                        <div class="rowSix" column="1"></div>
                        <div class="rowSix" column="2"></div>
                        <div class="rowSix" column="3"></div>
                        <div class="rowSix" column="4"></div>
                        <div class="rowSix" column="5"></div>
                        <div class="rowSix" column="6"></div>
                </div>
                <button class="resetBtn">Reset</button>
        </div>


    </div>
    
</body>
</html>
